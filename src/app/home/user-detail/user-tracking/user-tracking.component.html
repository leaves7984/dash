<div role="main"
     class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2>Tracking Data</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a class="btn btn-sm btn-outline-secondary"
       routerLink='/detail/repair/{{userId}}'
       [queryParams] = "{userId: userId, state: state}">Back
    </a>
  </div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
  <div>
    <form class="bpy">
      <span class="bi"><i class="fas fa-search"></i></span>
      <input class="form-control mr-sm-2 bsx" type="search" placeholder="Search.." aria-label="Search">
      <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    </form>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button class="btn btn-sm btn-outline-secondary" (click)="getAlldata()" >Download</button>
  </div>
</div>
<br>
<div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col"><input type="checkbox"></th>
      <th scope="col">Date</th>
      <th scope="col">Update Tracking</th>
      <th scope="col">Consequences</th>
      <th scope="col">CreatedAt</th>
      <th scope="col">ModifiedAt</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of trackings">
    <tr>
      <th scope="row"><input type="checkbox"></th>
      <td>{{item.date}}</td>
      <td>{{item.updateTracking}}</td>
      <td>{{item.consequences}}</td>
      <td>{{item.createdAt |date: 'MM/dd/yyyy'}}</td>
      <td>{{item.modifiedAt|date: 'MM/dd/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <!--<li class="page-item" *ngFor="let p of pages; let i=index">-->
        <!--<button class="page-link" (click)="setPage(i)" >{{i+1}}</button>-->
      <!--</li>-->
      <!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
      <!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
      <!--<li class="page-item"><a class="page-link" href="#">4</a></li>-->
      <!--<li class="page-item"><a class="page-link" href="#">5</a></li>-->
      <li class="page-item">
        <button class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
