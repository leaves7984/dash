<div role="main"
     class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2>Tracking Data</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a class="btn btn-sm btn-outline-secondary"
       routerLink='/detail/repair/{{userId}}'
       [queryParams] = "{userId: userId, state: state}">Back
    </a>
  </div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
  <div>
    <div class="bpy">
      <span class="bi"><i class="fas fa-search"></i></span>
      <input class="form-control mr-sm-2 bsx" type= "search" placeholder="Search.." [(ngModel)]="searchText"
             (keyup)="search()">
      <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    </div>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button class="btn btn-sm btn-outline-secondary" (click)="getAlldata()" >Download</button>
  </div>
</div>
<br>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
  <label>Show
    <select (change)="numChange($event.target.value)">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select> entries
  </label>
</div>
<div>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th scope="col"><input type="checkbox" [ngModel]="selectAll" (change)="selectAllboxes()" ></th>
      <th scope="col">Date</th>
      <th scope="col">Update Tracking</th>
      <th scope="col">Consequences</th>
      <th scope="col">Created At</th>
      <th scope="col">Modified At</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of trackings">
    <tr>
      <th scope="row"><input type="checkbox" (click)="updateSelection(item)" [checked]="selectAll"></th>
      <td>{{item.date |date: 'MM/dd/yyyy'}}</td>
      <td>{{item.updateTracking}}</td>
      <td>
        <li *ngFor="let consequence of item.consequncesArray">
          {{consequence}}
        </li>
      </td>
      <td>{{item.createdAt |date: 'MM/dd/yyyy'}}</td>
      <td>{{item.modifiedAt|date: 'MM/dd/yyyy'}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
    <div>
      <p>Showing {{index1}} to {{index2}} of {{len}} entries </p>
    </div>
    <div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
          <li class="page-item" *ngFor="let p of pages; let i=index">
            <button class="page-link" (click)="setPage(i)" >{{i+1}}</button>
          </li>
          <li class="page-item">
            <button class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
