<div role="main"
     class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2>Display Users</h2>

</div>
<div>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
    <div>
      <div class="bpy">
        <span class="bi"><i class="fas fa-search"></i></span>
        <input class="form-control mr-sm-2 bsx" type= "search" placeholder="Search.." [(ngModel)]="searchText"
               (keyup)="search()">
        <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      </div>
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
      <button class="btn btn-sm btn-outline-secondary" (click)="getAlldata()" >Download</button>
    </div>
  </div>
  <br>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
    <label>Show
      <select (change)="numChange($event.target.value)">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select> entries
    </label>
  </div>

  <div>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col"><input type="checkbox"></th>
        <th scope="col">Name</th>
        <th scope="col">Operations</th>
        <th scope="col">Download</th>
      </tr>
      </thead>
      <tbody *ngFor = "let item of users" >
      <tr>
        <th scope="row"><input type="checkbox" (click)="updateSelection(item)"></th>
        <th scope="row">{{item}}</th>
        <th scope="row">
          <ul class="nav">
            <li class="nav-item">
              <button class="btn btn-outline-secondary nav-link" routerLink='/detail/info/{{item}}'
                      [queryParams] = "{userId: item, state: 'info'}">
                Info
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary nav-link" routerLink='/detail/wheelchair/{{item}}'
                      [queryParams] = "{userId: item, state: 'wheelchair'}">
                Wheelchair
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary nav-link" routerLink='/detail/vendor/{{item}}'
                      [queryParams] = "{userId: item, state: 'vendor'}">
                Vendor</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary nav-link" routerLink='/detail/repair/{{item}}'
                      [queryParams] = "{userId: item, state: 'repair'}">Repair
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary nav-link" routerLink='/detail/gps/{{item}}'
                      [queryParams] = "{userId: item, state: 'gps'}">GPS</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-secondary nav-link" routerLink='/detail/log/{{item}}'
                      [queryParams] = "{userId: item, state: 'log'}">Log</button>
            </li>
          </ul>
        </th>
        <th scope="row">
          <button type="button" class="btn" (click)="downloadOne(item)">
            <i class="fas fa-download"></i>
          </button>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap ">
  <div>
    <p>Showing {{index1}} to {{index2}} of {{len}} entries </p>
  </div>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </button>
        </li>
        <li class="page-item" *ngFor="let p of pages; let i=index">
          <button class="page-link" (click)="setPage(i)" >{{i+1}}</button>
        </li>
        <li class="page-item">
          <button class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
