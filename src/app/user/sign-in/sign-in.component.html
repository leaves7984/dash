<div class="container auth-sign">
  <form #loginForm="ngForm" (ngSubmit) = "OnSubmit(Username.value, Password.value)">

    <div class="form-group">
      <i class="material-icons prefix">account_circle</i>
      <label>Username</label>
      <input type="text" name="username" class="form-control" #Username ngModel
             placeholder="Username" required>
    </div>
    <div class="form-group">
      <i class="material-icons prefix">vpn_key</i>
      <label>Password</label>
      <input type="text" name="password" class="form-control" #Password ngModel
             placeholder="Password" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br/>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
  </form>
</div>
