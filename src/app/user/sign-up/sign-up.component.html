<div class="container auth-sign">
  <div [hidden] = "!show">
    <p>Invalid Username or Password</p>
  </div>
  <form #RegisterForm="ngForm" (ngSubmit) = "OnSubmit(RegisterForm)">

    <div class="form-group">
      <i class="material-icons prefix">account_circle</i>
      <label>Username</label>
      <input type="text" name="username" class="form-control" #Username = "ngModel" [(ngModel)] = "user.username"
             placeholder="Username" required>
    </div>
    <div class="form-group">
      <i class="material-icons prefix">vpn_key</i>
      <label>Password</label>
      <input type="password" name="password" class="form-control" #Password= "ngModel" [(ngModel)] = "user.password"
             placeholder="Password" required>
    </div>
    <button type="submit" [disabled]="!RegisterForm.valid" class="btn btn-primary">Register</button>
  </form>
</div>
